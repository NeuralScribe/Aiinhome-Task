<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    <h1>Random Dog Image API üê∂</h1>
    <button onclick="fetchDogImage()">Get Random Dog</button>
    <br><br>
    <img id="dogImage" src="" alt="Random Dog" width="300" style="display:none; border: 2px solid black;">
    <script>
        async function fetchDogImage() {
            try {
                let response = await fetch("https://dog.ceo/api/breeds/image/random");

                if (!response.ok) {
                    throw new Error("Failed to fetch dog image!");
                }

            let data = await response.json();
            let dogImage = document.getElementById("dogImage");

            // Update image source and make it visible
            dogImage.src = data.message;
dogImage.style.display = "block";
        } catch (error) {
            console.error("Error fetching dog image:", error);
        }
    }
    </script>
</body>
</html>
