<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Facts</title>
    <img id="catImage" src="cat.png" height="100px" width=" 100" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eeeeee;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
      }
      h1 {
        color: #0b006d;
      }
      #catFact {
        font-size: 18px;
        margin: 20px 0;
        color: #333;
      }
      button {
        background: #ff6600;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #e65c00;
      }
    </style>
  </head>
  <body>
    <h1>Random Cat Fact</h1>
    <p id="catFact">Loading...</p>
    <button onclick="fetchCatFact()">Get New Fact</button>
    <script>
      async function fetchCatFact() {
        try {
          let response = await fetch('https://catfact.ninja/fact');
          let data = await response.json();
          let catFact = document.getElementById('catFact');
          catFact.innerText = data.fact;
        } catch (error) {
          console.log(error);
        }
      }

      // Fetch an initial fact on page load
      fetchCatFact();
    </script>
  </body>
</html>
